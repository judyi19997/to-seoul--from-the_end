{% extends 'base.html'%}
{% block content %}
<h1> 후기 작성 </h1>

<br>
<a href="{%url 'review_new'%}">새 글 작성하기</a>

    더보기
{% for review in reviews %}
<div class="box">
<a href="{% url 'review_detail' review.id%}">
    <article class="media">
      <div class="media-left">
        <figure class="image is-64x64">
          {% if review.image %}
          <img src="{{ review.image.url }}" alt="Image">
          {% endif %}
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{review.title}}</strong> <small>{{review.fest_date}}</small> <sm
            <br>
           {{review.summary}}
           <button type = 'submit'><a href="{%url 'review_delete' review.id%}">삭제</a></button>
           <button><a href="{%url 'review_edit' review.id%}">수정하기</a></button>
          </p>
        </div>
        <nav class="level is-mobile">
          <div class="level-left">
            <a class="level-item" aria-label="reply">
              <span class="icon is-small">
                <i class="fas fa-reply" aria-hidden="true"></i>
              </span>
            </a>
            <a class="level-item" aria-label="retweet">
              <span class="icon is-small">
                <i class="fas fa-retweet" aria-hidden="true"></i>
              </span>
            </a>
            <a class="level-item" aria-label="like">
              <span class="icon is-small">
                <i class="fas fa-heart" aria-hidden="true"></i>
              </span>
            </a>
          </div>
        </nav>
      </div>
    </article>
    </a>
  </div>
  {% endfor %}



{% endblock %}
