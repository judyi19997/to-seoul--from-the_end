<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Seoul From The End</title>
    {% load static %}
    <link href= "{% static 'css/mystyles.css' %}" rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section class="hero is-info is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item" href = "{%url 'main'%}">
                  <h1>To_Seoul</h1>
                </a>
                <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                  <a class="navbar-item is-active" href ="{%url 'review'%}">
                    리뷰보러가기
                  </a>               
                  {% if user.is_authenticated %}
                  <a class="navbar-item" href="{%url 'logoutPage'%}">
                    로그아웃
                  </a>
                  <span class="navbar-item">
                    <a class="button is-primary is-inverted" >
                      <span class="icon">
                        <i class="fab fa-github"></i>
                      </span>
                      <span>{{user.username}}님</span>
                    </a>
                  </span>
                  {% else %}
                  <a class="navbar-item" href="{%url 'loginPage'%}">
                      로그인
                  </a>
                  <span class="navbar-item">
                    <a class="button is-primary is-inverted" href = "{%url 'signupPage'%}">
                      <span class="icon">
                        <i class="fab fa-github"></i>
                      </span>
                      <span>SignUp</span>
                    </a>
                  </span>
                  {% endif %}
                </div>
              </div>
            </div>
          </nav>
        </div>
      
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
          <div class="container has-text-centered">
              {% block content %}
              {% endblock %}
          </div>
        </div>
      
        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
          <nav class="tabs">
            <div class="container">
              <ul>
                <li class="is-active"><a>Overview</a></li>
                <li><a>Modifiers</a></li>
                <li><a>Grid</a></li>
                <li><a>Elements</a></li>
                <li><a>Components</a></li>
                <li><a>Layout</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </section>

</html>
